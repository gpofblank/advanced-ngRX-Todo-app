  <form
    class="form-wrapper"
    [formGroup]="userAddForm"
  >
<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Add User</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input formControlName="name" type="text" matInput value="{{user.name}}">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput value="{{user.email}}"/>
      </mat-form-field>
  </mat-card-content>

  <mat-card-actions [align]="'end'">
    <button type="button" mat-button routerLink="../../">Cancel</button>
    <button type="submit" id="addUser" mat-raised-button color="accent" (click)="submit()">
      Save
    </button>
  </mat-card-actions>
</mat-card>
</form>
