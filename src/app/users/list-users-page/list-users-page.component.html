<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>All Users</mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button style="margin-left:20px" mat-raised-button color="accent" routerLink="/users/create">New User</button>
  </mat-card-actions>

  <mat-card-content>
    <app-user *ngFor="let user of users" [user]="user" routerLink="edit/{{user.id}}"></app-user>
  </mat-card-content>
</mat-card>
