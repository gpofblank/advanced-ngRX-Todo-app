<mat-card class="mat-elevation-z1">
  <mat-card-header>
    <mat-icon class="icon" mat-card-avatar>person</mat-icon>
    <mat-card-title>Name: {{user.name}}</mat-card-title>
    <mat-card-title>Email: {{user.email}}</mat-card-title>
  </mat-card-header>
  <mat-card-footer align="end">
    <button color="primary" class="btn" mat-raised-button routerLink="/users/edit/{{ user.id }}">Edit</button>
    <button color="primary" class="btn" mat-raised-button routerLink="/users/details/{{ user.id }}">Details</button>
  </mat-card-footer>
</mat-card>
