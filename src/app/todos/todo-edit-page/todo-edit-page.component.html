<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Edit Todo</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form
      class="form-wrapper"
      [formGroup]="todoEditForm"
    >
      <mat-form-field class="form-field">
        <mat-label>Created At</mat-label>
        <input formControlName="createdAt" type="text" matInput [matDatepicker]="picker" value="{{todo.createdAt}}">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="formHolder custom-todo-chip-list">
        <mat-label>Created For</mat-label>
        <mat-chip-list #chipList aria-label="User selection">
          <mat-chip
            *ngFor="let user of users"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(user)">
            {{user}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="New user..."
            #userInput
            [formControl]="userCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"
            formControlName="createdForNames">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
            {{user}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Text</mat-label>
        <textarea formControlName="text" type="text" matInput>{{todo.text}}</textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions [align]="'end'">
    <button mat-button routerLink="../../">Cancel</button>
    <button mat-raised-button color="accent" (click)="submit()">
      Save
    </button>
  </mat-card-actions>
</mat-card>
